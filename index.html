<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Expression Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.3.1/decimal.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Math Expression Calculator with Decimal.js</h1>
    <label for="expression">Enter math expression:</label>
    <input type="text" id="expression" placeholder="E.g. 1.5 + 2.3 * (4 / 2)">

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>
</div>

<script>
    function calculate() {
        const expression = document.getElementById('expression').value;
        
        try {
            // Convert all numbers in the expression to Decimal objects
            const decimalExpression = expression.replace(/(\d+(\.\d+)?)/g, (match) => `new Decimal(${match})`);

            // Safely evaluate the expression using Decimal.js
            const result = eval(decimalExpression);
            
            document.getElementById('result').innerHTML = `Result: ${result.toString()}`;
        } catch (error) {
            document.getElementById('result').innerHTML = `Error: Invalid expression`;
        }
    }
</script>

</body>
</html>

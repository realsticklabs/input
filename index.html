<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Expression Calculator with BigInt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            white-space: pre-wrap; /* Ensures new lines and spaces are displayed properly */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Math Expression Calculator with BigInt</h1>
    <label for="expression">Enter math expression:</label>
    <input type="text" id="expression" placeholder="E.g. 12345678901234567890 + 98765432109876543210">

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>
</div>

<script>
    function calculate() {
        const expression = document.getElementById('expression').value;

        try {
            // Convert numbers in the expression to BigInt by appending 'n' after numbers
            const bigIntExpression = expression.replace(/(\d+)/g, (match) => `${match}n`);

            // Evaluate the BigInt expression
            const result = eval(bigIntExpression);

            // Convert the BigInt result to a string
            const resultStr = result.toString();

            // Count the number of digits in the result
            const digitCount = resultStr.length;

            // Format the result with commas every 3 digits
            const formattedResult = resultStr.replace(/\B(?=(\d{3})+(?!\d))/g, ',');

            // Break the formatted result into 50-digit chunks with new lines
            const finalResult = formattedResult.replace(/(.{50})/g, '$1\n');

            // Display the result with the number of digits
            document.getElementById('result').innerHTML = `Result:\n${finalResult}\n\nTotal digits: ${digitCount}`;
        } catch (error) {
            document.getElementById('result').innerHTML = `Error: Invalid expression or unsupported operation`;
        }
    }
</script>

</body>
</html>

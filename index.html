<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Math Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.3.1/decimal.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        input, select, button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Math Calculator with Decimal.js</h1>
    <label for="number1">Enter first number:</label>
    <input type="text" id="number1" placeholder="First Number">

    <label for="number2">Enter second number:</label>
    <input type="text" id="number2" placeholder="Second Number">

    <label for="operation">Select operation:</label>
    <select id="operation">
        <option value="add">Addition (+)</option>
        <option value="subtract">Subtraction (-)</option>
        <option value="multiply">Multiplication (ร)</option>
        <option value="divide">Division (รท)</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>
</div>

<script>
    function calculate() {
        const num1 = new Decimal(document.getElementById('number1').value);
        const num2 = new Decimal(document.getElementById('number2').value);
        const operation = document.getElementById('operation').value;
        let result;

        switch (operation) {
            case 'add':
                result = num1.plus(num2);
                break;
            case 'subtract':
                result = num1.minus(num2);
                break;
            case 'multiply':
                result = num1.times(num2);
                break;
            case 'divide':
                result = num1.div(num2);
                break;
            default:
                result = 'Invalid operation';
        }

        document.getElementById('result').innerHTML = `Result: ${result.toString()}`;
    }
</script>

</body>
</html>
